<app-navbar></app-navbar>

<div class="container mt-4">

    <!-- TÍTULO -->
    <h3 class="fw-bold text-secondary mb-4">Información de la Clínica</h3>

    <!-- FORMULARIO -->
    <div class="card shadow-sm p-4">
        <form class="row g-3">
            <div class="col-md-6">
                <label class="form-label fw-semibold">Nombre de la Clínica</label>
                <input type="text" class="form-control" placeholder="Ej. Clínica San Martín">
            </div>
            <div class="col-md-6">
                <label class="form-label fw-semibold">RUC</label>
                <input type="text" class="form-control" placeholder="Ej. 20123456789">
            </div>
            <div class="col-md-12">
                <label class="form-label fw-semibold">Dirección</label>
                <input type="text" class="form-control" placeholder="Ej. Av. Los Álamos 345, Lima">
            </div>
            <div class="col-md-6">
                <label class="form-label fw-semibold">Teléfono</label>
                <input type="text" class="form-control" placeholder="Ej. (01) 452-7890">
            </div>
            <div class="col-md-6">
                <label class="form-label fw-semibold">Correo de Contacto</label>
                <input type="email" class="form-control" placeholder="Ej. contacto@clinicaperu.com">
            </div>
        </form>
        <!-- BOTONES -->
        <div class="d-flex justify-content-end mt-4">
            <a class="btn btn-secondary me-3" routerLink="/admin/menu">Cancelar</a>
            <button class="btn btnbrown px-4">Guardar Cambios</button>
        </div>
    </div>
</div>
