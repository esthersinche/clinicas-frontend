<app-navbar></app-navbar>

<div class="container mt-4">
    <!-- TÍTULO -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold text-secondary">Gestión de Recepcionistas</h3>
        <button class="btn btnbrown px-4" data-bs-toggle="modal" data-bs-target="#recepModal">
            + Nueva Recepcionista
        </button>
    </div>
    <!-- FILTROS -->
    <div class="card shadow-sm p-3 mb-4">
        <div class="row g-2">
            <div class="col-md-5">
                <label class="form-label fw-semibold">Buscar por DNI:</label>
                <input type="text" class="form-control" placeholder="Ej. 47851236">
            </div>
            <div class="col-md-2 d-flex align-items-end ms-auto">
                <button class="btn btnbrown w-100">Buscar</button>
            </div>
        </div>
    </div>

    <!-- TABLA -->
    <div class="table-responsive shadow-sm">
        <table class="table table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>DNI</th>
                    <th>Teléfono</th>
                    <th>Correo</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>

            <tbody>
                <!-- EJEMPLO -->
                <tr>
                    <td>Lucía</td>
                    <td>Fernández</td>
                    <td>74125896</td>
                    <td>987654321</td>
                    <td>lucia.f@gmail.com</td>

                    <td class="text-center">
                        <button class="btn btn-sm btn-outline-primary me-2" data-bs-toggle="modal"
                            data-bs-target="#recepModal">
                            Editar
                        </button>

                        <button class="btn btn-sm btn-outline-danger">
                            Eliminar
                        </button>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>

</div>


<!-- MODAL — Agregar / Editar Recepcionista -->
<div class="modal fade" id="recepModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title fw-bold">Información de la Recepcionista</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <form class="row g-3">

                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Nombre</label>
                        <input type="text" class="form-control" placeholder="Ej. Ana">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Apellido</label>
                        <input type="text" class="form-control" placeholder="Ej. Torres">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-semibold">DNI</label>
                        <input type="text" class="form-control" placeholder="Ej. 87654321">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Teléfono</label>
                        <input type="text" class="form-control" placeholder="Ej. 987654321">
                    </div>

                    <div class="col-12">
                        <label class="form-label fw-semibold">Correo</label>
                        <input type="email" class="form-control" placeholder="Ej. ana@gmail.com">
                    </div>

                </form>

            </div>

            <div class="modal-footer">
                <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btnbrown px-4">Guardar</button>
            </div>

        </div>
    </div>
</div>
